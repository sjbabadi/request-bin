name: Publish Image to ECR
on:
  pull_request:
    types: [opened]

env:
  ECR_REPO: request-bin
  PROJECT: request-bin
  SERVER_PATH: server/
  SQL_FILE: server/db/migration.sql
  BUILDER: gcr.io/buildpacks/builder:v1
  FS_TOKEN: FleetFS
  REGION: us-east-2
  PR_NUMBER: ${{ github.event.pull_request.number }}

jobs:
  build-and-push:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v1

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: $REGION

        # Not passing a registry so it uses the default one.
        # We might ahve to create a registry during the set up script.
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
      # with:
      # registries: [ecr-349823hf398]

      - name: Install Pack CLI
        id: install-pack
        run: |
          sudo add-apt-repository ppa:cncf-buildpacks/pack-cli && \
          sudo apt-get update && \
          sudo apt-get install pack-cli

      - name: Install jq
        id: install-jq
        run: sudo apt-get install jq

      - name: build, tag, and push image using Google Builder
        id: build-server
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: | # --cache-image $ECR_REGISTRY/$ECR_REPO:cache \
          pack build $ECR_REGISTRY/$ECR_REPO:$GITHUB_SHA \
          --builder $BUILDER \
          --path $SERVER_PATH \
          --publish

      #This step will do three things:
      # 1. set the registry environment variable
      # 2. Get the Task Execution Role Arn and set it to an environment variable
      # 3. Get the fs-id of our EFS and set it to an environment variable
      - name: set required environment variables
        -id: set-env
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          (echo "image-arn=$ECR_REGISTRY/$ECR_REPO:$GITHUB_SHA" >> $GITHUB_ENV) &&
          (echo "task-execution-role-arn=` \
            aws iam get-role --role-name ecsTaskExecutionRole \
              | jq -r '.Role.Arn'`"  >> $GITHUB_ENV) &&
          (echo "efs-id=` \
            aws efs describe-file-systems --creation-token $FS_TOKEN \
              | jq -r '.FileSystems[0].FileSystemId'`" >> $GITHUB_ENV)

      # What more do we need access to?
      # Execution role arn -- done
      # EFS ID -- done
      # Mount Target?
      # Logging?
      # How do we put that migration file up there?
      - name: Create image for SQL Seeder
        id: make-sql-seeder
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPO:$PROJECT-$PR_NUMBER -f- .  <<EOF
          FROM alpine:3.13
          COPY $SQL_FILE init.sql
          RUN echo -e '#!/bin/bash\nmv init.sql efs-file-transfer\nls efs-file-transfer' > ./entrypoint.sh
          RUN ["chmod", "+x", "./entrypoint.sh"]
          ENTRYPOINT ["./entrypoint.sh"]
          EOF

      - name: Push image for SQL Seeder to ECR
        id: push-seed
        run: |
          docker push $ECR_REGISTRY/$ECR_REPO:$PROJECT-$PR_NUMBER

      - name: write task definition for image
        id: task-gen
        uses: Mush-Framework/create-task-definition@v0.1
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        with:
          server-arn: ${{ env.image-arn }}
          migration: db/migration.sql
          db-name: request_bin
          app-name: request-bin
          task-execution-role-arn: ${{ env.task-execution-role-arn }}

      - name: Log the task definition to the console.
        run: echo ${{ steps.task-gen.outputs.task-definition }}
